<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD</title>
</head>

<body>
    <div class="container p-5 my-3">
        <div class="row px-5">
            <div class="form-floating mb-3">
                <input type="text" oninput="valedateInputs(this)" class="form-control border-0 border-bottom " id="productName"
                    placeholder="product name">
                <label for="productName">Product Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" oninput="valedateInputs(this)" class="form-control border-0 border-bottom" id="productPrice"
                    placeholder="product price">
                <label for="productPrice">Product Price</label>
            </div>
            <div class="form-floating mb-3">
                <input list="list" oninput="valedateInputs(this)" type="text" class="form-control border-0 border-bottom" id="productCat"
                    placeholder="product category">
                <label for="productCat">Product Category</label>
                <datalist id="list">
                    <option value="tv"></option>
                    <option value="mobile"></option>
                    <option value="laptop"></option>
                </datalist>
            </div>
            <div class="form-floating mb-3">
                <input type="email" oninput="valedateInputs(this)" class="form-control border-0 border-bottom" id="productDesc"
                    placeholder="product desc">
                <label for="productDesc">Product Desc</label>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                <input accept="image/*" type="file" class="form-control" id="productImage">
            </div>
            <div class="col-12">
                <button onclick="addProduct()" id="addBtn" class="w-100 rounded-0 btn btn-outline-info"><i class="fa-solid fa-plus pe-1"></i>Add Product</button>
                <button onclick="update()" id="updateBtn" class="d-none w-100 rounded-0 text-dark btn btn-outline-warning"><i class="fa-solid fa-pen pe-1"></i>Update Product</button>
            </div>
            
        </div>
    </div>
    <div class="container py-5">
        <input oninput="search(this.value)" placeholder="search by name...." class="form-control rounded-0 mx-auto w-75 mb-5" type="text">
        <div class="row " id="rowData">
            <div class="col-md-3">

                    <div class="content p-2">

                        <p class="mt-2">Lorem ipsum dolor sit.</p>

                        <a href="#" onclick="updateProduct(${i})" class="btn btn btn-outline-danger">Delete</a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
